<!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"> <head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF- 8" />
     <title>title</title>
  <head>
<body>
<p style="background-color:yellow;">⽤户列表</p>
<form action="{% url 'hello:listview' %}">
    <input type="text" name="keyword" value="{{ keyword }}" placeholder="请输入关键字">
    <button type="submit"> 搜索</button>
<br>
 <form method="post" action="" >
     姓名:
<input type="text" name="name" value="{{ object.name }}"> <br>
<br>
密码:
<input type="password" name="password" value="{{ object.password }}"> <br>
<br>
性别:
{#<input type="radio" name="sex" value="0" checked>男 <input type="radio" name="sex" value="1">⼥#}
      <input type="radio" name="sex" value="0" {% if object %}{% if object.sex == 0  %}checked{% endif %}{% endif %}>男
    <input type="radio" name="sex" value="1" {% if object %}{% if object.sex == 1  %}checked{% endif %}{% else %} checked{% endif %}>女

<br>
<br>
<button type="submit" >确定</button>
<button type="reset">重置</button>
 </form>
<table border="1">
<thead>
    <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>密码</th>
        <th>性别</th>
        <th>操作</th>
    </tr>
</thead>
<tbody>
{% for user in users %}
<tr>
    <td>{{ user.id }} </td>
    <td>{{ user.name }} </td>
    <td>{{ user.password}} </td>
{#    <td>{{ user.sex }} </td>#}
    <td>{% if user.sex == 0 %} 男 {% elif user.sex == 1  %} 女{% else %} 未定义{% endif %} </td>
 <td>
   <a href="{% url 'hello:updateview' user.id %}">更新</a>
{#      <!-- <a href="/hello/userdel/{{ user.id }}">删除</a>-->#}
   <a href="{% url 'hello:delview' user.id %}">删除</a>
 </td>
</tr>
{% endfor %}
</tbody>
</table>

<p style="background-color:red;">版权所有:⻢哥教育</p>
</body>
</html>
